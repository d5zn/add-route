<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addicted - Creative Solutions Laboratory</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg?v=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=1">
    <link rel="shortcut icon" href="favicon.ico?v=1">
    <link rel="apple-touch-icon" href="favicon.ico?v=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            text-align: center;
            background: transparent;
            border-radius: 16px;
            padding: 60px 40px;
            border: none;
        }

        .logo-text {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', sans-serif;
            font-weight: 900;
            font-style: italic;
            font-size: 32px;
            color: #ffffff;
            margin-bottom: 4px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 12px;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .description {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 12px;
            color: #cccccc;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .highlight {
            color: #ffffff;
            font-weight: 500;
        }

        .contact-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 30px;
            margin-top: 40px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .contact-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .contact-text {
            font-size: 14px;
            color: #aaaaaa;
            margin-bottom: 20px;
        }

        .email-link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .email-link:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-1px);
        }

        .back-link {
            color: #000000;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            transition: all 0.2s ease;
            margin-top: 0;
            padding: 12px 24px;
            border-radius: 8px;
            background: #ffffff;
            font-weight: 500;
        }

        .back-link:hover {
            background: #f0f0f0;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
                margin: 20px;
            }

            .subtitle {
                font-size: 20px;
            }

            .description {
                font-size: 15px;
            }

            .logo {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="logo-text">addicted</span>
        
        <p class="subtitle">Design Laboratory</p>
        
        <div class="description">
            <p>We create innovative solutions for business and community.<br>Club route application is one of our products</p>
        </div>
        
        <a href="/route/" class="back-link">
            Go to App
        </a>

        <div class="contact-section">
            <h3 class="contact-title">Need a template for your club?</h3>
            <p class="contact-text">Contact us to create a custom solution</p>
            <a href="mailto:my@addicted.design" class="email-link">my@addicted.design</a>
        </div>
    </div>
</body>
</html>
