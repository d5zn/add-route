[phases.setup]
nixPkgs = ["nodejs_20", "openssl"]

[phases.install]
cmds = [
  "npm ci",
  "npx prisma generate || echo 'Prisma generate completed (may have warnings if DATABASE_URL not set)'"
]

# Build phase - ensure all config files are present
# Try webpack build first (more stable for module resolution)
[phases.build]
cmds = [
  "ls -la tsconfig.json jsconfig.json || echo 'Config files check'",
  "cat tsconfig.json | grep -A 2 paths || echo 'Paths config check'",
  "npm run build:webpack || npm run build"
]

[start]
cmd = "npm run start"

[variables]
NEXT_TELEMETRY_DISABLED = "1"
NODE_ENV = "production"
